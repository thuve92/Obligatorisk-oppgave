        QUnit.test('legge til data i modellen', function(assert) {
                inputTitle = 'warrior';
                let lengdePåListeFørLagtTil = model.series.length;
                saveSeries();
                let actual = model.series.length;
                let expected = lengdePåListeFørLagtTil +1;
                assert.deepEqual(actual, expected);
        });

        

        // viser at funksjonene gjør som de skal med riktig input
        QUnit.test('Slette data i modellen', function(assert) {
                let lengdePåListeFørSletting = model.series.length;
                deleteSeries(1);
                let actual = model.series.length;
                let expected = lengdePåListeFørSletting -1;
                assert.deepEqual(actual, expected);
        });

        // viser at funksjonene takler ugyldig input på en god måte
        QUnit.test('Slette data i modellen med ugyldig input', function(assert) {
                let lengdePåListeFørSlettingBlank = model.series.length;
                deleteSeries();
                let actual = model.series.length;
                let expected = lengdePåListeFørSlettingBlank;
                assert.deepEqual(actual, expected);
        });
